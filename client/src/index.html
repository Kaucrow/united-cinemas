<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Signaling Client</title>
    <!-- Load Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- This section contains the content of the virtual 'index.css' file -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
            padding: 20px;
        }

        /* Styling for the textarea elements */
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 8px;
            margin-bottom: 10px;
            resize: vertical;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.8rem;
        }
        
        /* Style for buttons to give them the 'createSessionButton' class styling */
        .createSessionButton, #signalingContainer button {
            background-color: #4f46e5; /* indigo-600 */
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.2s;
        }

        .createSessionButton:hover, #signalingContainer button:hover {
            background-color: #4338ca; /* indigo-700 */
        }

        /* Style for the logs area */
        #logs {
            max-height: 150px;
            overflow-y: auto;
            background-color: #e2e8f0;
            color: #1a202c;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.75rem;
        }
        
        .log-line {
            padding-bottom: 2px;
            margin-bottom: 2px;
            border-bottom: 1px dotted #a0aec0;
        }

        #video1 {
            border: 1px solid #000;
            background-color: #000;
        }
    </style>
</head>
<body>
  <div id="signalingContainer" style="display: none">
    Browser base64 Session Description<br />
    <textarea id="localSessionDescription" readonly="true"></textarea> <br />

    Golang base64 Session Description<br />
    <textarea id="remoteSessionDescription"></textarea> <br/>
    <button onclick="window.startSession()"> Start Session </button><br />
  </div>

  <br />

  Video<br />
  <video id="video1" width="160" height="120" autoplay muted></video> <br />

  <button class="createSessionButton" onclick="window.createSession(true)"> Publish a Broadcast </button>
  <button class="createSessionButton" onclick="window.createSession(false)"> Join a Broadcast </button><br />

  <br />

  Logs<br />
  <div id="logs"></div>

  <script src="index.js"></script>
</body>
</html>
