<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <img src="../static/united-cinemas-logo.png" alt="United Cinemas Logo" class="logo"/>
    <h1 class="site-title">United Cinemas</h1>
  </header>
 
  <div id="status" class="status disconnected">Disconnected</div>
  <div>
    <label for="streamName">Stream Name:</label>
    <input type="text" id="streamName" value="default-stream"/>
  </div>

  <div style="margin: 10px 0;">
    <label>
      <input type="radio" name="broadcastSource" value="camera" id="sourceCamera" checked>
      Use Camera
    </label>
    <label style="margin-left: 15px;">
      <input type="radio" name="broadcastSource" value="video" id="sourceVideo">
      Use Video File
    </label>
  </div>

  <div id="videoFileContainer" style="display: none; margin: 10px 0;">
    <label for="videoFile">Select Video File:</label>
    <input type="file" id="videoFile" accept="video/*"/>
  </div>
 
  <div>
    <button id="broadcastBtn" onclick="startSession('broadcast')">Broadcast</button>
    <button id="joinSessionBtn" onclick="startSession('join')">Join Session</button>
  </div>

  <video
    id="video1"
    width="630"
    height="220"
    autoplay
  ></video>

  <div>
    <h3>Output:</h3>
    <div id="output"></div>
  </div>

  <script src="script.js"/>
</body>
</html>
